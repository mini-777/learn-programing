<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Onclick date</title>
  </head>
  <body>
    <p>Click the button to display the date.</p>
    <button onclick="document.getElementById('demo').innerHTML = Date()">
      The time is?
    </button>
    <p id="demo"></p>
  </body>
</html>
