<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>loop example</title>
  </head>
  <body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
      var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
      var text = "";
      var i;
      for (i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
