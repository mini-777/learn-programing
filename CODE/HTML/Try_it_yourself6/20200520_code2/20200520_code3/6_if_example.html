<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if example</title>
  </head>
  <body>
    <p>Display "Good day!" if the hour is less than 18:00:</p>
    <p id="demo">Good Evening!</p>
    <script>
      if (new Date().getHours() < 18) {
        document.getElementById("demo").innerHTML =
        "Good day!";
      }
    </script>
  </body>
</html>
