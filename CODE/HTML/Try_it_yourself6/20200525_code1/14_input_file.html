<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>File upload</title>
  </head>
  <body>
    <h1>File upload</h1>

    <p>Show a file-select field which allows a file to be chosen for upload:</p>
    <form>
      <label for="myFile">Select a file:</label>
      <input type="file" id="myFile" name="myFile"><br><br>
      <input type="submit">
    </form>

  </body>
</html>
