<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>advanced checkbox</title>
    <link rel="stylesheet" href="css/8_advanced_checkbox.css">
    <script src="js/8_advanced_checkbox.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Form Verification</legend>
        <label for ="fName">First Name:</label>
        <input type = "text" name = "fName" id = "fName" required><br/>

        <label for = "lName">Last Name:</label>
        <input type = "text" name = "lName" id = "lName" required><br/>

        <label for = "yesNick">Nickname?:</label>
        <input id="yesNick" name="yesNick" type="checkbox" value="yes"
        onchange= "nicknameFunction()"/>	<br/>

        <div id = "nick">
          <label for = "nickname">Nickname:</label>
          <input type = "text" name = "nickname" id = "nickname"><br/>
        </div>
        <input type = "submit" value = "Verify"/>
      </fieldset>
    </form>
</body>
</html>
