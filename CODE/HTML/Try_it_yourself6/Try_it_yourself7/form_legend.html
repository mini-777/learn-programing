<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>legend form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력양식</legend>
        <table>
          <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" id="name"></td>
          </tr>
          <tr>
            <td><label for="mail">이메일</label></td>
            <td><input type="mail" id="mail"></td>
          </tr>
        </table>
        <input type="submit" value="전송">
      </fieldset>
    </form>
  </body>
</html>
