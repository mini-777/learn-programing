		}
		li {
			display: inline-block;
			font-size: 20px;
			padding: 20px;
			 }
		li a {
			display: block;
			background-color: #ffac64;
			color: #000000;
			padding: 8px;
			text-decoration: none;

		}
		li a.current {
			background-color: #FF6347;
			color: white;
			text-align: center;
		}
		li a:hover:not(.current) {
			background-color: #CD853F;
			color: white;
		}
        table {
            margin: auto;
            width: 1000px;

	</style>
</head>
